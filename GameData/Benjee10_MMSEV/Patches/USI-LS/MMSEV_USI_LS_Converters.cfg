//
// Life support for the hydroponics module.
// This is the 'light' version - if MKS is installed then the MKS patch will 
// default to the more complex version based on the Tundra module
//
@PART[Benjee10_MMSEV_baseGreenhouse]:FOR[PlanetsideExplorationTechnologies]:NEEDS[USILifeSupport&!MKS]
{
		MODULE
	{
		name = USI_SwapController
	}
	MODULE
	{
		name = USI_SwappableBay
		bayName = Bay 1
		moduleIndex = 0
	}
	MODULE
	{
		name = USI_Converter
		UseSpecialistBonus = false
	}
	MODULE
	{
		name = USI_ConverterSwapOption
		ConverterName = Agroponics
		StartActionName = Start Agroponics
		StopActionName = Stop Agroponics

		INPUT_RESOURCE
		{
			ResourceName = Mulch
			Ratio =  0.00210000
		}
		INPUT_RESOURCE
		{
			ResourceName = Fertilizer
			Ratio =  0.00210000
		}
		OUTPUT_RESOURCE
		{
			ResourceName = Supplies
			Ratio = 0.00231000
			DumpExcess = False
		}
		INPUT_RESOURCE
		{
			ResourceName = ElectricCharge
			Ratio = 4.62
		}
	}
	RESOURCE
	{
		name = Supplies
		amount = 0
		maxAmount = 500
	}
	RESOURCE
	{
		name = Fertilizer
		amount = 0
		maxAmount = 500
	}
	RESOURCE
	{
		name = Mulch
		amount = 0
		maxAmount = 500
	}
	RESOURCE
	{
		name = ElectricCharge
		amount = 1000
		maxAmount = 1000
	}
	
}