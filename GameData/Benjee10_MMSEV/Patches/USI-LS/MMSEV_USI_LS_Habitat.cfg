//
//  life support for the big hab module - based on Ranger Hab
//
@PART[Benjee10_MMSEV_baseHDU_hab]:FOR[PlanetsideExplorationTechnologies]:NEEDS[USILifeSupport]
{
	MODULE
	{
		name = USI_SwapController 
		ResourceCosts = SpecializedParts,61,MaterialKits,305,ElectricCharge,305
	}
	MODULE
	{
		name = USI_SwappableBay 
		bayName = Bay 1
		moduleIndex = 0
	}
	MODULE
	{
		name = USI_Converter
		UseSpecialistBonus = false
	}
	MODULE
	{
		name = USILS_HabitationSwapOption
		ConverterName = Hab-Common
		StartActionName = Start Hab-Common
		StopActionName = Stop Hab-Common		

		BaseKerbalMonths = 11
		CrewCapacity = 4
		BaseHabMultiplier = 2

		INPUT_RESOURCE
		{
			ResourceName = ElectricCharge
			Ratio = 0.475
		}
		INPUT_RESOURCE
		{
			ResourceName = Machinery
			Ratio = 0.000004
		}
		OUTPUT_RESOURCE
		{
			ResourceName = Recyclables
			Ratio = 0.000004
			DumpExcess = true
		}
		REQUIRED_RESOURCE
		{
			ResourceName = Machinery
			Ratio = 200
		}		
	}
	MODULE
	{
		name = USILS_HabitationSwapOption
		ConverterName = Hab-Quarters
		StartActionName = Start Hab-Quarters
		StopActionName = Stop Hab-Quarters		

		BaseKerbalMonths = 80
		CrewCapacity = 4
		BaseHabMultiplier = 0

		INPUT_RESOURCE
		{
			ResourceName = ElectricCharge
			Ratio = 1.08
		}
		INPUT_RESOURCE
		{
			ResourceName = Machinery
			Ratio = 0.000004
		}
		OUTPUT_RESOURCE
		{
			ResourceName = Recyclables
			Ratio = 0.000004
			DumpExcess = true
		}
		REQUIRED_RESOURCE
		{
			ResourceName = Machinery
			Ratio = 200
		}
	}
	RESOURCE
	{
		name = Machinery
		amount = 200
		maxAmount = 200
	}
	RESOURCE
	{
		name = Recyclables
		amount = 0
		maxAmount = 200
	}
}


