PART
{
	name = Benjee10_MMSEV
	module = Part
	author = Benjee10

	TechRequired = commandModules
	entryCost = 9200
	cost = 5200
	category = Pods
	subcategory = 0
	title = #LOC_B10_MMSEV_MMSEV_title // Planetside Exploration Vehicle Command Module
	manufacturer = #LOC_B10_MMSEV_PlanetsideSpaceTechnologies_title // Planetside Space Technologies
	description = #LOC_B10_MMSEV_MMSEV_description // The Planetside Exploration Vehicle is a rugged, multi-purpose spacecraft designed for operation both in deep space and on a planetary surface. Seats up to 4 Kerbals.
	attachRules = 1,0,1,1,0
	mass = 1.8
	
	dragModelType = default
	maximum_drag = 0.20
	minimum_drag = 0.15
	angularDrag = 2
	crashTolerance = 45
	
	maxTemp = 1400
	skinMaxTemp = 1400
	
	vesselType = Ship
	CrewCapacity = 4
	bulkheadProfiles = size2, size1
	tags = #LOC_B10_MMSEV_MMSEV_tags // rover mmsev cockpit control command lander windows cupola

	INTERNAL
	{
		name = Benjee10_MMSEV_IVA
	}

	MODEL 
	{
		model = Benjee10_MMSEV/Parts/MMSEV_hull
	}
	scale = 1
	rescaleFactor = 1

	NODE
	{
		name = node_stack_bottom
		transform = bottomNode
		size = 1
	}

	NODE
	{
		name = node_stack_front
		transform = frontNode
		size = 1
	}

	NODE
	{
		name = node_stack_Side1
		transform = sideNode1
		size = 1
	}

	NODE
	{
		name = node_stack_Side2
		transform = sideNode2
		size = 1
	}

	MODULE
	{
		name = ModuleCommand
		minimumCrew = 1
		defaultControlPointDisplayName = #autoLOC_6011001 //#autoLOC_6011001 = Forward
		CONTROLPOINT
		{
			name = Up
			displayName = #autoLOC_6011000 //#autoLOC_6011000 = Up
			orientation = -90,0,0
		}
		CONTROLPOINT
		{
			name = Right
			displayName = #LOC_B10_MMSEV_control_point_right // Right
			orientation = 0,0,-90
		}
		CONTROLPOINT
		{
			name = Left
			displayName = #LOC_B10_MMSEV_control_point_left // Left
			orientation = 0,0,90
		}
	}

	RESOURCE
	{
		name = ElectricCharge
		amount = 200
		maxAmount = 200
	}

	MODULE
	{
		name = ModuleReactionWheel
		PitchTorque = 3
		YawTorque = 3
		RollTorque = 3
		RESOURCE
		{
			name = ElectricCharge
			rate = 1.2
		}
	}

	MODULE
	{
		name = ModuleScienceExperiment
		experimentID = crewReport 
		experimentActionName = #autoLOC_502009 //#autoLOC_502009 = Crew Report
		resetActionName = #autoLOC_502010 //#autoLOC_502010 = Discard Crew Report
		reviewActionName = #autoLOC_502200 //#autoLOC_502200 = Review Report
		useStaging = False
		useActionGroups = True
		hideUIwhenUnavailable = True
		rerunnable = True
		xmitDataScalar = 1.0
		usageReqMaskInternal = 5
		usageReqMaskExternal = -1
	}

	MODULE
	{
		name = ModuleScienceContainer
		reviewActionName = #autoLOC_502201 //#autoLOC_502201 = Review Stored Data
		storeActionName = #autoLOC_502202 //#autoLOC_502202 = Store Experiments
		evaOnlyStorage = True
		storageRange = 2.5
	}

	RESOURCE
	{
		name = MonoPropellant
		amount = 15
		maxAmount = 15
	}

	MODULE
	{
		name = ModuleConductionMultiplier
		modifiedConductionFactor = 0.003
		convectionFluxThreshold = 3000
	}

	MODULE
	{
		name = ModuleDataTransmitter
		antennaType = INTERNAL
		packetInterval = 1.0
		packetSize = 2
		packetResourceCost = 12.0
		requiredResource = ElectricCharge
		antennaPower = 5000
		optimumRange = 2500
		packetFloor = .1
		packetCeiling = 5
	}

	MODULE
	{
		name = ModuleProbeControlPoint
		minimumCrew = 2
		multiHop = False
	}

	MODULE
	{
		name = ModuleDeployableSolarPanel
		isTracking = false
		raycastTransformName = suncatcher
		pivotName = suncatcher
		isBreakable = false
		resourceName = ElectricCharge
		chargeRate = 5
		impactResistance = 300
		impactResistanceRetracted = 300
		extendActionName = #autoLOC_6001805 //#autoLOC_6001805 = Extend <<1>>
		retractActionName = #autoLOC_6001806 //#autoLOC_6001806 = Retract <<1>>
		extendpanelsActionName = #autoLOC_6001807 //#autoLOC_6001807 = Toggle <<1>>
	}

	MODULE
	{
		name = ModuleColorChanger
		shaderProperty = _EmissiveColor
		animRate = 0.8
		animState = false
		useRate = true
		toggleInEditor = true
		toggleInFlight = true
		toggleInFlight = true
		unfocusedRange = 5
		toggleName = #LOC_B10_MMSEV_lights_toggle // Toggle Lights
		eventOnName = #autoLOC_6001409 	//#autoLOC_6001409 = Lights On
		eventOffName = #autoLOC_6001408 	//#autoLOC_6001408 = Lights Off
		toggleAction = True
		defaultActionGroup = Light
		redCurve
		{
			key = 0 0 0 3
			key = 1 1 0 0
		}
		greenCurve
		{
			key = 0 0 0 1
			key = 1 1 1 0
		}
		blueCurve
		{
			key = 0 0 0 0
			key = 1 0.7 1.5 0
		}
		alphaCurve
		{
			key = 0 1
		}
	}

	MODULE
	{
		name = ModuleB9PartSwitch
		moduleID = cells
		switcherDescription = #LOC_B10_MMSEV_switcher_cell_style_title // Cell Style
		SUBTYPE
		{
			name = Stock
			title = #LOC_B10_MMSEV_switcher_cell_style_stock_title // Stock
			primaryColor = #1b405a
			secondaryColor = #122e3f

			transform = MMSEV_solar_stock
		}
		SUBTYPE
		{
			name = Restock
			title = #LOC_B10_MMSEV_switcher_cell_style_restock_title // Restock
			primaryColor = #212c31
			secondaryColor = #1b2529
			transform = MMSEV_solar_mapped
		}
	}

	MODULE
	{
		name = ModuleInventoryPart
		InventorySlots = 6
		packedVolumeLimit = 900
	}

	
}
